apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aiops-quality-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/oleg.kovtun447-group/final-project-mlops.git
    targetRevision: main
    path: helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: aiops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true